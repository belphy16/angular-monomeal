<div class="row">
  <div class="col-xs-12">
    <img [src]="monomeal.imagePath" alt="{{ monomeal.name }}" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ monomeal.name }} </h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button 
      type="button" 
      class="btn btn-primary dropdown-toggle">
      Manage Monomeal <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#"> Add Ingredients to Monmoeal </a></li>
        <li><a href="#"> Edit Monmoeal </a></li>
        <li><a href="#"> Delete Monmoeal </a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ monomeal.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
