<div class="row">
  <div class="col-md-5">
    <app-monomeal-list
    (monomealWasSelected)="selectedMonomeal = $event"></app-monomeal-list>
  </div>
  <div class="col-md-7">
    <app-monomeal-detail
      *ngIf="selectedMonomeal; else infoText"
      [monomeal]="selectedMonomeal"
      ></app-monomeal-detail>
    <ng-template #infoText>
      <p class="cta-text">Please select a Monomeal!</p>
    </ng-template>
  </div>
</div>
