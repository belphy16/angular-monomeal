<!-- usually simply routerLink="" but in this case it must be dynamically coded -->
<!-- passing an array -->
<a style = "cursor: pointer;"  
  [routerLink]="[index]" 
  routerLinkActive="active"
   class="list-group-item clearfix">
<div class="pull-left">
  <h4 class="list-group-item-heading"> {{ monomeal.name }} </h4>
  <p class="list-group-item-text" style="max-height: 50px;"> {{ monomeal.description }} </p>
</div>
<span class="img-sizing pull-right">
    <img 
      [src]="monomeal.imagePath" 
      alt="{{ monomeal.name}}" 
      class="img-responsive" 
      >
</span>
</a>
<br>
