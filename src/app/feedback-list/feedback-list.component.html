<div class="row">
  <div class="col-xs-10">
    <app-feedback-edit
    (wellbeingAdded)="onWellbeingAdded($event)"
    ></app-feedback-edit>
    <hr>
    <ul class="list-group">
      <a 
        class="list-group-item"  
        style="cursor: pointer"
        *ngFor="let wellbeing of overallWellbeing"
        >
      {{ wellbeing.name }}: {{ wellbeing.state }}
    </a>
    </ul>
  </div>
</div>
